<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Vendor DApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .balance {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Token Vendor</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Ví của bạn</h5>
                <div id="wallet-section">
                    <button id="connect-btn" class="btn btn-primary">Kết nối MetaMask</button>
                    <div id="wallet-info" style="display: none;">
                        <p>Địa chỉ: <span id="wallet-address"></span></p>
                        <div class="balance">
                            ETH: <span id="eth-balance">0</span>
                        </div>
                        <div class="balance">
                            Token: <span id="token-balance">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Mua Token</h5>
                <div class="mb-3">
                    <label for="buy-amount" class="form-label">Số lượng ETH</label>
                    <input type="number" class="form-control" id="buy-amount" placeholder="0.1">
                </div>
                <button id="buy-btn" class="btn btn-success" disabled>Mua Token</button>
                <p class="mt-2">Tỷ giá: 1 ETH = <span id="buy-rate">100</span> Token</p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Bán Token</h5>
                <div class="mb-3">
                    <label for="sell-amount" class="form-label">Số lượng Token</label>
                    <input type="number" class="form-control" id="sell-amount" placeholder="100">
                </div>
                <button id="sell-btn" class="btn btn-warning" disabled>Bán Token</button>
                <p class="mt-2">Tỷ giá: 1 Token = <span id="sell-rate">0.01</span> ETH</p>
            </div>
        </div>

        <div id="transaction-status" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
